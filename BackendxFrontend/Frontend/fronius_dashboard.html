<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PV-Visualizer</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #fff;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .header h1 {
        font-size: 30px;
        margin: 0;
        padding: 5px;
        border-bottom: 2px solid #000;
      }

      h1 {
        font-size: 30px;
        margin: 30px;
        padding-bottom: 35px;
        text-align: center;
      }

      .solar-panel-icon {
        display: flex;
        align-items: center;
        margin: 20px;
      }

      .solar-panel-icon img {
        width: 150px;
        margin-right: 10px;
      }

      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        align-items: center;
        justify-content: center;
      }

      .popup-inner {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #000;
        width: 500px;
        text-align: center;
        transform: scale(0.7);
        opacity: 0;
        animation: popup 0.3s ease-in-out forwards;
      }

      @keyframes popup {
        0% {
          transform: scale(0.7);
          opacity: 0;
        }

        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .popup-inner h2 {
        margin-top: 0;
      }

      .popup-inner table {
        margin: 20px auto;
        width: 100%;
      }

      .popup-inner td {
        text-align: left;
        padding: 10px;
      }

      .popup-inner input[type="text"] {
        width: 80%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-left: 10px;
      }

      .popup-inner button {
        margin-top: 10px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #2196f3;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .popup-inner button:hover {
        background-color: #0d8bf2;
      }

      .popup-inner button.cancel {
        margin-left: 10px;
        background-color: #ccc;
        color: #000;
        transition: all 0.3s ease;
      }

      .popup-inner button.cancel:hover {
        background-color: #aaa;
      }

      .popup-inner .form-group {
        display: flex;
        align-items: center;
      }

      .popup-inner .form-group label {
        width: 30%;
        margin-right: 10px;
      }

      .popup-inner .form-group input[type="text"] {
        width: 70%;
      }

      .popup-inner .form-group-border {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 10px;
        padding: 10px;
      }

      .popup-inner .form-group-border label {
        margin: 0;
        font-weight: bold;
      }

      .popup-inner button:last-child {
        background-color: #dc3545;
      }

      .settings-icon {
        margin: 10px;
        float: right;
      }

      .home-button {
        position: absolute;
        top: 45px;
        left: 20px;
        display: inline-block;
        width: 30px;
        height: 30px;
        background-image: url("https://cdn-icons-png.flaticon.com/512/1946/1946488.png");
        background-repeat: no-repeat;
        background-size: contain;
        background-color: transparent;
        border: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>
        <span class="solar-panel-icon">
          <img src="https://www.solarweb.com/Content/images/fronius-logo.svg" alt="Solar Panel Icon" /> Fronius Dashboard </span>
      </h1>
      <a href="index.html" class="home-button"></a>
    </div>
    <div class="fa fa-cog settings-icon">
      <img src="settingsicon.png" alt="Settings Icon" width="50" height="50" onclick="showPopup()">
    </div>
    <div class="popup" id="popup">
      <div class="popup-inner">
        <h2>Einstellungen</h2>
        <table>
          <tr>
            <td>PvSystemId:</td>
            <td>
              <input type="text" id="pvsystemid" placeholder="Letzter Eintrag">
            </td>
          </tr>
        </table>
        <button onclick="saveSettings()">Speichern</button>
        <button onclick="hidePopup()">Abbrechen</button>
      </div>
    </div>
    <script>
      function showPopup() {
        // Send a GET request to the server to get the last inserted pvsystemid
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "./getLastPvSystemId.php", true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            // The request was successful, set the value of the text field to the last pvsystemid
            var pvsystemid = xhr.responseText.trim();
            document.getElementById("pvsystemid").value = pvsystemid;
          }
        };
        xhr.send();
        document.getElementById("popup").style.display = "flex";
      }

      function saveSettings() {
        var pvsystemid = document.getElementById("pvsystemid").value;
        // Send a POST request to the server
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "./saveSettings.php", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            // The request was successful, close the popup
            hidePopup();
          }
        };
        // Send the request with the pvsystemid data
        xhr.send("pvsystemid=" + pvsystemid);
      }

      function hidePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
