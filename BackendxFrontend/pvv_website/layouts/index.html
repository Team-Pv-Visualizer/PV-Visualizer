<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PVV HTBLA Leonding</title>
</head>
<header>
    <img src="https://www.htl-leonding.at/wp-content/uploads/2022/10/htllogo_2022_black_v2.png?x74487" alt="HTL Leonding Logo" width="250" height="50" style="padding-left: 50px;"/>
    <hr>
    </header>
<style>
    #slider { 
  display: flex; 
  justify-content: center;
  align-items: center;
  flex-flow: column;
  font-size: 3em;
}
.show { display: block; }
.hide { display: none; }
#bottom-nav {
    display: flex;
    justify-content: space-between;
    width: 2em;  
    margin-top: 0.2em;
}
.circle { 
  display: inline-block;
  background-color: rgb(255, 255, 255);
  border:1px solid black;    
  width: 0.4em;
  height: 0.4em;
  border-radius: 10px;
  cursor: pointer;
}
</style>
<body>
  <div id="slider">
    <div class="media">
        <iframe class="content show" src="http://localhost:3000/d-solo/oudIcjvVk/pvv?orgId=1&from=1668392840467&to=1668414440467&theme=light&panelId=2" width="700" height="450" frameborder="0" style="padding-top: 100px;"></iframe>
        <iframe class="content hide" src="http://localhost:3000/d-solo/sKiIYuDVk/pvv?orgId=1&from=1668350839640&to=1668372439640&theme=light&panelId=2" width="700" height="450" frameborder="0" style="padding-top: 100px;"></iframe>
    </div>
    <div id="bottom-nav">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
</body>


<script type="text/javascript">
    (function(){
  let content = document.getElementsByClassName('content');
  let slider = 0;
  function runSlider() {
    content[slider].className = 'content hide';
    slider < content.length - 1 ? slider++ : slider = 0;
    content[slider].className = 'content show'; 
    setTimeout(runSlider, 5000);
  }
  runSlider();
  
  // Bottom nav
  let cir = document.getElementsByClassName('circle');    
  for(let i = 0; i < cir.length; i++) {
    cir[i].addEventListener('click', function() {
      let showingImg = document.querySelectorAll('.show');
      showingImg[0].className = 'content hide';
      content[i].className = 'content show';        
    }, false);
  }     
})();
  </script>
