<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTL Leonding</title>
<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
  display: flex; 
  justify-content: center;
  align-items: center;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 2s;
}

h3 {
  display: block;
  text-align: center;
  font-size: 24px;
  padding-top: 50 px;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
</style>
</head>
<header>
  <img src="https://www.htl-leonding.at/wp-content/uploads/2022/10/htllogo_2022_black_v2.png?x74487" alt="HTL Leonding Logo" width="300" height="50" style="padding-left: 50px; padding-top: 5px;"/>
  <hr>
</header>
<body>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <h3>TÃ¤glicher Verbrauch</h3>
      <iframe src="http://localhost:3000/d-solo/CC5XroOVz/pvv?orgId=1&from=1669005006374&to=1669048206374&theme=light&panelId=4" width="1000" height="550" frameborder="0"></iframe>
    </div>
  
    <div class="mySlides fade">
      <h3>Monatlicher Verbrauch</h3>
      <iframe src="http://localhost:3000/d-solo/CC5XroOVz/pvv?orgId=1&from=1669005006374&to=1669048206374&theme=light&panelId=2" width="1000" height="550" frameborder="0"></iframe>
    </div>
  
    <div class="mySlides fade">
      <h3>Aktuelle Werte - Statistik</h3>
      <iframe src="http://localhost:3000/d-solo/CC5XroOVz/pvv?orgId=1&from=1669005006374&to=1669048206374&theme=light&panelId=6" width="1000" height="550" frameborder="0"></iframe>
    </div>
  </div>
  <br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script>
var slideIndex = 0;
showSlides();

function currentSlide(n) {
    if (n > slides.length) {n = 1}
        else if(n < 1) {n = slides.length}
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    
    slides[n-1].style.display = "block";  
    dots[n-1].className += " active";
}

function showSlides() {
    var i;
    slides = document.getElementsByClassName("mySlides");
    dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex> slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 10000); // Change iframe every 10 seconds
}
</script>

</body>
