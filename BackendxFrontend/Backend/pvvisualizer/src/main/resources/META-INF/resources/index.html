<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PV-Visualizer</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
		body {
			font-family: 'Montserrat', sans-serif;
			margin: 0;
			padding: 0;
		}
		.header {
			background-color: #fff;
			box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
			padding: 10px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.header h1 {
			font-size: 30px;
			margin: 0;
			padding: 5px;
			border-bottom: 2px solid #000;
		}
		.logo {
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 50px;
		}
    a {
      color: #333;
      text-decoration: none;
    }
		.category-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: calc(100vh - 200px);
			border-radius: 20px;
      background: linear-gradient(to bottom, #ccc, #fff);
		}
		.category {
      border-radius: 15px;
			width: 350px;
			height: 300px;
			background-color: #fff;
			box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
			margin: 0 50px;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			font-size: 24px;
			text-transform: uppercase;
			letter-spacing: 2px;
			cursor: pointer;
			animation: fade-in 1s ease-in-out forwards;
		}
		.category:hover {
			transform: translateY(-5px);
		}
		.category h2 {
			font-size: 24px;
			margin: 0;
			padding: 10px;
		}
		.category img {
			width: 250px;
			margin-bottom: 20px;
		}
		.solar-panel-icon {
			display: flex;
			align-items: center;
			margin: 20px;
		}
		.solar-panel-icon img {
			width: 30px;
			margin-right: 10px;
		}
		@keyframes fade-in {
			0% {
				opacity: 0;
				transform: translateY(50px);
			}
			100% {
				opacity: 1;
				transform: translateY(0);
			}
		}
	</style>
</head>
<body>
<div class="header">
    <h1>
			<span class="solar-panel-icon">
				<img src="https://img.icons8.com/ios/452/solar-panel.png" alt="Solar Panel Icon" />
				PV-Visualizer
			</span>
    </h1>
</div>
<div class="category-container">
    <a href="htl_leonding.html" class="category">
        <img src="https://www.htl-leonding.at/wp-content/uploads/2022/10/htllogo_2022_black_v2.png" alt="HTL Leonding Logo">
        <h2>HTL Leonding</h2>
    </a>
    <a href="fronius_dashboard.html" class="category">
        <img src="https://www.solarweb.com/Content/images/fronius-logo.svg" alt="Fronius Logo">
        <h2>Fronius DB</h2>
    </a>
</div>
</body>
</html>
